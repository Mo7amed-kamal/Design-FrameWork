<section class="contact text-center py-5">
  <div class="info my-5">
    <h2>Contact Section</h2>

    <div
      class="d-flex justify-content-center align-items-center text-white mt-3"
    >
      <div class="line me-3"></div>
      <i class="fa-solid fa-star"></i>
      <div class="line ms-3"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="form w-50 mx-auto p-3 mt-3">
       
        <div class="position-relative">
          <label for="userName" [class]="flag ? 'bottom-100' : 'bottom-0'"
            >UserName:</label
          >
          <input
            id="userName"
            type="text"
            placeholder="userName"
            class="form-control border-0 border-bottom py-2"
            name="userName"
            (keyup)="showLable($event)"
          />
        </div>
        <div class="my-4 position-relative">
          <label for="UserAge" [class]="userAge ? 'bottom-100' : 'bottom-0'">UserAge:</label>
          <input
            id="UserAge"
            type="number"
            placeholder="userAge"
            class="form-control border-0 border-bottom py-2"
            name="userAge"
            (keyup)="showAge($event)"
          />
        </div>

        <div class="position-relative">
          <label for="userEmail" [class]="userEmail ? 'bottom-100' : 'bottom-0'">userEmail:</label>
          <input
            id="userEmail"
            type="email"
            placeholder="userEmail"
            class="form-control border-0 border-bottom py-2"
            name="userEmail"
            (keyup)="showEmail($event)"
          />
        </div>

        <div class="my-4 position-relative">
          <label for="userPassword" [class]="userPassword ? 'bottom-100' : 'bottom-0'">userPassword:</label>
          <input
            id="userPassword"
            type="password"
            placeholder="userPassword"
            class="form-control border-0 border-bottom py-2"
            name="userPassword"
            (keyup)="showPassword($event)"
          />
        </div>
        <button class="btn btn-outline-danger">Send Message</button>
    
      </div>
    </div>
  </div>
</section>
